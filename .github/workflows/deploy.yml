name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.61.12.156 << 'EOF'
            cd /var/www/iron-buddy
            git pull origin main
            npm install
            npm run build
            pm2 restart ironbuddy-app || pm2 start npm --name "ironbuddy-app" -- start -- -p 3001
          EOF
